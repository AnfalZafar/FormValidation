<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex 101</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0962378758.js" crossorigin="anonymous"></script>
</head>
<body>
    

  <div class="form">

    <div class="name">
      <label for="">Name</label>
      <input type="text" name="" id="name" placeholder="Enter Your Name"><br>
      <i class="fa-regular fa-circle-xmark" id="icon1"></i>
      <i class="fa-solid fa-check" id="icon2"></i>
      <p id="name1"></p>
    </div>

    <div class="email">
      <label for="">Email</label>
      <input type="email" name="" id="email" placeholder="Enter Your email">
      <i class="fa-regular fa-circle-xmark" id="icon4"></i>
      <i class="fa-solid fa-check" id="icon3"></i>
      <p id="name2"></p>
    </div>

    <div class="phone">
      <label for="">Phone</label>
      <input type="phone" name="" id="phone" placeholder="Enter Your Phone Number">
      <i class="fa-regular fa-circle-xmark" id="icon6"></i>
      <i class="fa-solid fa-check" id="icon5"></i>
      <p id="name3"></p>
    </div>
 
    <button onclick="see()">Submit</button>


  </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="javascript/java.js"></script>


</body>
</html>
